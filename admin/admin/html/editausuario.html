<section id="main-content">
	<section class="wrapper">
		<!-- BEGIN BLOCK_MSG -->
		<div role="alert" class="alert alert-info">
			<label>{MSG}</label>
		</div>
		<!-- END BLOCK_MSG -->
		<div class="row">
			<div class="col-lg-6">
				<section class="panel">
					<header class="panel-heading">
						Cadastro de Usuário
					</header>
					<form action="{ACTION}" method="post" role="form">
						<input name="id" type="hidden" value="{ID}" />
						<div class="panel-body">
							<div class="position-center">
								<div class="form-group">
									<label class="control-label" for="nome">Nome</label>
									<input class="form-control" id="nome" name="nome" placeholder="Nome do Usuário" type="text" value="{NOME}" required maxlength="150" minlength="1" />
								</div>
								<div class="form-group">
									<label class="control-label" for="cargo">Nível</label>
									<select class="form-control" name="nivel">
											<!-- BEGIN BLOCK_EDITANIVEL -->
											<option value="{IDNIVELED}">{USU_NIVELED}</option>
											<!-- END BLOCK_EDITANIVEL -->

											<!-- BEGIN BLOCK_NIVEIS -->
											<option value="{IDNIVEL}">{USU_NIVEL}</option>
											<!-- END BLOCK_NIVEIS -->

									</select>
								</div>
								<div class="form-group">
									<label class="control-label" for="email">Login</label>
									<input class="form-control" id="email" name="email" placeholder="Email do usuário" type="text" value="{EMAIL}" required />
								</div>
								<div class="form-group">
									<label class="control-label" for="senha">Senha(Mínimo de 6 dígitos)	</label>
									<input class="form-control" id="senha" name="senha" placeholder="Senha" type="password" value="{SENHA}" required maxlength="32" minlength="6" />
								</div>

							</div>
						</div>
						<div class="panel-footer">
							<button class="btn btn-success" name="cadastrar" type="submit">Enviar</button>
						</div>
					</form>
				</section>
			</div>
		</div>
	</section>
</section>
