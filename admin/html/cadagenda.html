<section id="main-content">
	<section class="wrapper">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
				<section class="panel">
					<header class="panel-heading">
						Nova Agenda
					</header>
					<form action="{ACTION}" enctype="multipart/form-data" method="post" role="form">
						<input name="id" type="hidden" value="{ID}">
						<div class="panel-body">
							<!-- BEGIN BLOCK_MSG -->
							<div role="alert" class="alert alert-danger">
								<ul>
									<label>Verifique os seguintes campos:</label>
									<li>{MSG}</li>
								</ul>
							</div>
							<!-- END BLOCK_MSG -->
							<div class="position-center">
								<div class="form-group">
									<label class="control-label" for="titulo">Descrição</label>
									<input class="form-control" id="titulo" name="titulo" placeholder="Título" type="text" value="{DESC}" required />
								</div>

								<div class="form-group">
									<label class="control-label" for="datainicio">Data Início</label>
									<div class="input-group date form_datetime">
										<input id="datainicio" maxlength="19" name="datainicio" type="text" value="{DATA_INICIO}" class="form-control" required />
										<span class="input-group-btn">
											<button type="button" class="btn btn-primary date-set"><i class="fa fa-calendar"></i></button>
										</span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label" for="datafim">Data Fim</label>
									<div class="input-group date form_datetime">
										<input id="datafim" maxlength="19" name="datafim" type="text" value="{DATA_FIM}" class="form-control" required />
										<span class="input-group-btn">
											<button type="button" class="btn btn-primary date-set"><i class="fa fa-calendar"></i></button>
										</span>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label" for="txt">OBS</label>
									<textarea class="form-control" id="txt" name="obs" rows="6" required >{CONTEUDO}</textarea>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<button class="btn btn-success form-control" name="cadastrar" id="cadastrar" type="submit">{NOMEACTION}</button>
						</div>
					</form>
				</section>
			</div>
		</div>
	</section>
</section>
