<section id="main-content">
	<section class="wrapper">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
				<section class="panel">
					<header class="panel-heading">
						Novo Usuário
					</header>
					<div class="panel-body">
						<!-- BEGIN BLOCK_MSG -->
						<div role="alert" class="alert alert-danger">
							<ul>
								<li><label>{MSG}</label></li>
							</ul>
						</div>
						<!-- END BLOCK_MSG -->
						<div class="position-center">
							<form action="cadusuario.php" method="post" role="form">
								<div class="form-group">
									<label class="control-label" for="nome">Nome<span class="color-red"> *</span></label>
									<input class="form-control" id="nome" name="nome" placeholder="Nome do Usuário" type="text" value="{NOME}" required />
								</div>
								<div class="form-group">
									<label class="control-label" for="login">Login<span class="color-red"> *</span></label>
									<input class="form-control" id="login" name="login" placeholder="Login do Usuário" type="text" value="{LOGIN}" required />
								</div>
								<div class="form-group">
									<label class="control-label" for="email">Email<span class="color-red"> *</span></label>
									<input class="form-control" id="email" name="email" placeholder="Email do Usuário" type="text" value="{EMAIL}" required />
								</div>
								<div class="form-group">
									<label class="control-label" for="senha">Senha<span class="color-red"> *</span></label>
									<input class="form-control" id="senha" maxlength="20" name="senha" placeholder="Senha" type="password" value="{SENHA}" required />
								</div>
								<div class="form-group">
									<label class="control-label" for="nivel">Nível<span class="color-red"> *</span></label>
									<select class="form-control m-bot15" name="nivel" required>
										<option value="5">Editor</option>
									</select>
								</div>
								<button class="btn btn-success form-control" name="cadastrar" type="submit">{NOMEACTION}</button>
							</form>
						</div>
					</div>
				</section>
			</div>
		</div>
	</section>
</section>
