<section id="main-content">
	<section class="wrapper">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
				<section class="panel">
					<header class="panel-heading">
						{NOMEACTION} Publicação
					</header>
					<form action="{ACTION}" enctype="multipart/form-data" method="post" role="form">
						<input name="id" type="hidden" value="{ID}" />
						<div class="panel-body">
							<!-- BEGIN BLOCK_MSG_DANGER -->
							<div role="alert" class="alert alert-danger">
								<ul>
									<!-- BEGIN BLOCK_ITENS_MSG_DANGER -->
									<li>{MSG}</li>
									<!-- END BLOCK_ITENS_MSG_DANGER -->
								</ul>
							</div>
							<!-- END BLOCK_MSG_DANGER -->
							<div class="position-center">
								<div class="form-group">
									<div class="icheck">
										<div class="square-yellow single-row">
											<div class="checkbox">
												<input type="checkbox" {CHECKED} name="destaque" id="destaque">
												<label class="control-label" for="destaque">Not&iacute;cia em Destaque?</label>
											</div>
										</div>
									</div>
									<div class="icheck">
										<div class="square-yellow single-row">
											<div class="checkbox">
												<input type="checkbox" {CHECKEDANONIMO} name="anonimo" id="anonimo">
												<label class="control-label" for="anonimo">Assinatura Anônima?</label>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label" for="tpost">Tipo de Not&iacute;cia<span class="color-red"> *</span></label>
									<select class="form-control m-bot15" name="tpost" id="tpost" required>
										<option {TPN_SELECTED1} value="1">Posts</option>
										<option {TPN_SELECTED3} value="3">Artigos</option>
									</select>
								</div>
								<div class="form-group">
									<label class="control-label" for="titulo">T&iacute;tulo<span class="color-red"> *</span></label>
									<input class="form-control" id="titulo" name="titulo" placeholder="Título" type="text" value="{TITULO}" required maxlength="200" minlength="1" />
								</div>
								<div class="form-group">
									<label class="control-label" for="subtitulo">Subt&iacute;tulo/Chamada<span class="color-red"> *</span></label>
									<input class="form-control" id="subtitulo" name="subtitulo" placeholder="Subtítulo/Chamada" type="text" value="{SUBT}" required maxlength="400" minlength="1" />
								</div>
								<div class="form-group">
									<label class="control-label" for="img">Imagem</label>
									<div class="fileupload fileupload-new" data-provides="fileupload">
										<div class="fileupload-new thumbnail" style="width: 200px; height: 150px;">
											<img name="thumb" id="thumb" src="{IMG}" alt="" />
										</div>
										<div class="fileupload-preview fileupload-exists thumbnail" style="max-width: 200px; max-height: 150px; line-height: 20px;"></div>
										<div>
											<span class="btn btn-white btn-file">
												<span class="fileupload-new"><i class="fa fa-paper-clip"></i> Selecione uma imagem</span>
												<span class="fileupload-exists"><i class="fa fa-undo"></i> Trocar</span>
												<input type="file" name="img" id="img" class="default" required />
											</span>
											<!-- <a href="#" class="btn btn-danger fileupload-exists" data-dismiss="fileupload"><i class="fa fa-trash"></i> Remover</a> -->
										</div>
									</div>
									<!-- <input id="img" name="img" type="file" class="form-control" /> -->
								</div>
								<div class="form-group">
									<label class="control-label" for="data">Data da Postagem<span class="color-red"> *</span></label>
									<div class="input-group date form_datetime">
										<input id="data" maxlength="19" name="data" type="text" value="{DATA}" class="form-control" required />
										<span class="input-group-btn">
											<button type="button" class="btn btn-primary date-set"><i class="fa fa-calendar"></i></button>
										</span>
									</div>
								</div>
								<div class="form-group">
									<label class="control-label" for="txt">Conteudo</label>
									<textarea class="form-control" id="txt" name="txt" rows="6" required>{CONTEUDO}</textarea>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<button class="btn btn-success form-control" name="cadastrar" id="cadastrar" type="submit">{NOMEACTION}</button>
						</div>
					</form>
				</section>
			</div>
		</div>
	</section>
</section>
