<section id="main-content">
	<section class="wrapper">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
				<section class="panel">
					<header class="panel-heading">
						Nova Página
					</header>
					<form action="{ACTION}" enctype="multipart/form-data" method="post" role="form">
						<input name="id" type="hidden" value="{ID}">
						<div class="panel-body">
							<!-- BEGIN BLOCK_MSG -->
							<div role="alert" class="alert alert-danger">
								<ul>
									<li><label>{MSG}</label></li>
								</ul>
							</div>
							<!-- END BLOCK_MSG -->
							<div class="position-center">
								<div class="form-group">
									<div class="icheck">
										<div class="square-yellow single-row">
											<div class="checkbox">
												<input type="checkbox" {CHECKED} name="menup" id="menup">
												<label class="control-label" for="menup">  Menu Principal?</label>
											</div>
										</div>
									</div>
								</div>

								<div class="form-group">
									<label class="control-label" for="titulo">Título<span class="color-red"> *</span></label>
									<input class="form-control" id="titulo" name="titulo" placeholder="Título" type="text" value="{TITULO}" required />
								</div>

								<div class="form-group">
									<label class="control-label" for="txt">Conteudo<span class="color-red"> *</span></label>
									<textarea class="form-control" id="txt" name="txt" rows="6" required >{CONTEUDO}</textarea>
								</div>
							</div>
						</div>
						<div class="panel-footer">
							<button class="btn btn-success form-control" name="cadastrar" id="cadastrar" type="submit">{NOMEACTION}</button>
						</div>
					</form>
				</section>
			</div>
		</div>
	</section>
</section>
