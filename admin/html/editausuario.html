<section id="main-content">
	<section class="wrapper">
		<!-- BEGIN BLOCK_MSG -->
		<div role="alert" class="alert alert-info">
			<label>{MSG}</label>
		</div>
		<!-- END BLOCK_MSG -->
		<div class="row">
			<div class="col-lg-6">
				<section class="panel">
					<header class="panel-heading">
						{NOMEACTION} Usu치rio
					</header>
					<form action="{ACTION}" method="post" role="form">
						<input name="id" type="hidden" value="{ID}" />
						<div class="panel-body">
							<div class="position-center">
								<div class="form-group">
									<label class="control-label" for="nome">Nome</label>
									<input class="form-control" id="nome" name="nome" placeholder="Nome do Usu치rio" type="text" value="{NOME}" required maxlength="150" minlength="1" />
								</div>
								<div class="form-group">
									<label class="control-label" for="login">Login</label>
									<input class="form-control" id="login" name="login" placeholder="Login do usu치rio" type="text" value="{LOGIN}" required maxlength="25" minlength="3" />
								</div>
								<div class="form-group">
									<label class="control-label" for="email">Email</label>
									<input class="form-control" id="email" name="email" placeholder="Email do usu치rio" type="email" value="{EMAIL}" required />
								</div>
								<div class="form-group">
									<label class="control-label" for="senha">Senha</label>
									<input class="form-control" id="senha" name="senha" placeholder="Senha" type="password" value="{SENHA}" required maxlength="32" minlength="6" />
								</div>

							</div>
						</div>
						<div class="panel-footer">
							<button class="btn btn-success" name="cadastrar" type="submit">{NOMEACTION}</button>
						</div>
					</form>
				</section>
			</div>
		</div>
	</section>
</section>
